<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <title>Rainbow</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">Manager</a>

        <a href="#" class="nav-link text-white"
          ><i class="fas fa-user mr-2"></i>Welcome Brad</a
        >

        <a href="login.html" class="nav-link text-white"
          ><i class="fas fa-user-times mr-2"></i>Logout</a
        >
      </div>
    </nav>
    <div class="row">
      <div class="col-6 col-lg-4 ml-auto mr-auto">
        <div class="card text-center my-2">
          <div class="card-body TaskItem__card">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Full Name" />
            </div>
            <div class="input-group">
              <input
                class="form-control"
                type="text"
                placeholder="Phone Number"
              />
            </div>
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Location" />
            </div>
            <button class="btn btn-info btn-block mt-2" type="button">
              New Client
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="TaskItem__border"></div>

    <div class="row">
      <div class="col-md-8 col-lg-6">
        <div class="container text-center">
          <div class="row">
            <div class="col-6 col-lg-4">
              <div class="card text-center my-2 TaskItem__card">
                <div class="card-body">
                  <h4 class="card-title text-muted">Client 1</h4>
                  <button type="btn btn-sm">
                    <i class="fa fa-thumbs-up"></i>
                  </button>
                  <button type="btn btn-sm">
                    <i class="fa fa-trash-alt"></i>
                  </button>
                </div>
                <div class="card-footer text-muted bg-light">
                  2 Days Ago
                </div>
              </div>
            </div>

            <div class="col-6 col-lg-4">
              <div class="card text-center my-2 TaskItem__card">
                <div class="card-body">
                  <h4 class="card-title text-muted">
                    Client 2
                  </h4>
                  <button type="btn btn-sm">
                    <i class="fa fa-thumbs-up"></i>
                  </button>
                  <button type="btn btn-sm">
                    <i class="fa fa-trash-alt"></i>
                  </button>
                </div>
                <div class="card-footer text-muted bg-light">
                  2 Days Ago
                </div>
              </div>
            </div>

            <div class="col-6 col-lg-4">
              <div class="card text-center my-2 TaskItem__card">
                <div class="card-body">
                  <h4 class="card-title text-muted">Client 3</h4>
                  <button type="btn btn-sm">
                    <i class="fa fa-thumbs-up"></i>
                  </button>
                  <button type="btn btn-sm">
                    <i class="fa fa-trash-alt"></i>
                  </button>
                </div>
                <div class="card-footer text-muted bg-light">
                  2 Days Ago
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 text-center">
        <img src="1.jpg" alt="map" class="d-none d-lg-block" />
      </div>
    </div>

</html>
